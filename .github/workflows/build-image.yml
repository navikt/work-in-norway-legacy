name: Build docker image
on:
    workflow_call:
        outputs:
            image:
                description: 'Url to docker image'
                value: ${{ jobs.build-image.outputs.image }}
        secrets:
            NAIS_WORKLOAD_IDENTITY_PROVIDER:
                required: true

jobs:
    build-image:
        name: Build docker image
        permissions:
            contents: read
            id-token: write
        runs-on: ubuntu-latest
        outputs:
            image: ${{ steps.docker-push.outputs.image }}
        steps:
            - name: Checkout repo
              uses: actions/checkout@v6
            - name: Setup node.js
              uses: actions/setup-node@v6
              with:
                  node-version: 22
                  cache: 'npm'
            - name: Install dependencies
              run: npm ci --ignore-scripts
            - name: Build application
              run: npm run build
            - name: Prune dependencies
              run: npm prune --omit=dev
            - name: Start test server
              run: |
                  npm run start &
                  sleep 5
            - name: Scan for broken internal links
              uses: JustinBeckwith/linkinator-action@v2
              with:
                  paths: 'http://localhost:4090'
                  concurrency: 100
                  markdown: false
                  skip: '^https?://(?!(localhost|www\.workinnorway\.no))'
                  recurse: true
                  verbosity: error
                  urlRewriteSearch: 'https://www.workinnorway.no'
                  urlRewriteReplace: 'http://localhost:4090'
            - name: Scan for broken external links
              uses: JustinBeckwith/linkinator-action@v2
              with:
                  paths: 'http://localhost:4090'
                  concurrency: 100
                  markdown: false
                  recurse: true
                  verbosity: error
                  urlRewriteSearch: 'https://www.workinnorway.no'
                  urlRewriteReplace: 'http://localhost:4090'
                  timeout: 10000
              continue-on-error: true
            - name: Build and push docker image
              uses: nais/docker-build-push@v0
              id: docker-push
              with:
                  team: navno
                  project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
                  identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
