name: Build and deploy from main
on:
  push:
    branches:
      - 'main'

jobs:
  build:
    permissions:
      contents: "read"
      id-token: "write"
    uses: ./.github/workflows/build-image.yml
    secrets:
      NAIS_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
  deploy-dev:
    permissions:
      contents: "read"
      id-token: "write"
    uses: ./.github/workflows/deploy-to-nais.yml
    needs: build
    with:
      image: ${{ needs.build.outputs.image }}
      cluster: dev-gcp
  deploy-prod-gcp:
    permissions:
      contents: "read"
      id-token: "write"
    uses: ./.github/workflows/deploy-to-nais.yml
    needs: build
    with:
      image: ${{ needs.build.outputs.image }}
      cluster: prod-gcp
