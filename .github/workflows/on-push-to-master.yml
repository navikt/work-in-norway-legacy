name: Build and deploy from master
on:
  push:
    branches:
      - 'master'

jobs:
  build:
    uses: ./.github/workflows/build-image.yml
  deploy-dev:
    uses: ./.github/workflows/deploy-to-nais.yml
    needs: build
    with:
      image: ${{ needs.build.outputs.image }}
      cluster: dev
      ingress: https://workinnorway.external.dev.nav.cloud.nais.io
    secrets:
      NAIS_DEPLOY_APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
  deploy-prod:
    uses: ./.github/workflows/deploy-to-nais.yml
    needs: build
    with:
      image: ${{ needs.build.outputs.image }}
      cluster: prod
      ingress: https://workinnorway.external.prod.nav.cloud.nais.io
    secrets:
      NAIS_DEPLOY_APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
