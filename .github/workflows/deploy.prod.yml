name: Deploy to prod
on:
  workflow_dispatch
  push:
    branches:
      - 'master'

jobs:
  deploy:
    uses: ./.github/workflows/build-and-deploy.yml
    with:
      cluster: prod-gcp
      ingress: https://www.workinnorway.no
    secrets:
      NAIS_DEPLOY_APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}