---
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: workinnorway-legacy-proxy
  namespace: personbruker
  labels:
    team: personbruker
spec:
  image: {{image}}
  team: personbruker
  port: 4090
  liveness:
    path: /internal/isAlive
    initialDelay: 5
  readiness:
    path: /internal/isReady
    initialDelay: 5
  ingresses:
    - https://workinnorway.dev.intern.nav.no
  env:
    - name: NPM_CONFIG_CACHE
      value: /tmp/npm-cache
    - name: CMS_SITE_URL
      value: http://a30jbsl00149.oera.no:8080/site/21
  accessPolicy:
    outbound:
      external:
        - host: a30jbsl00149.oera.no
          ports:
            - name: Enonic CMS
              port: 8080
              protocol: HTTP
  webproxy: true
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
